<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Html form to google sheet</title>
</head>

<body>
    <div class="wholePage">
        <div class="obj_img">
            <img src="images/Objectways_logo.png" alt="Objectways_logo" />
        </div>
        <div class="container  justify-content-center form">
            <form name="google-sheet" id="form_alerts">
                <div class="form_alerts"></div>
                <p class="headPara">Employee Application Form</p>
                <p class="headParaOne">Personal Data :</p>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="name" id="name" name="Name" class="form-control" id="floatingInput" placeholder="name@example.com"
                                required />
                            <label>Name</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="name" id="lastname" name="Lastname" class="form-control lastName" id="floatingInput"
                                placeholder="name@example.com" required />
                            <label>Surename</label>
                        </div>
                        <br />
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="form-floating col-6">
                        <input type="email" id="email" name="Email" class="form-control" id="floatingInput" placeholder="name@example.com"
                             />
                        <label class="labelThree">Email address</label>
                    </div>
                    <div class="form-floating col-6">
                        <input type="text" class="form-control" name="Pan No" id="floatingInput" placeholder="name@example.com" />
                        <label class="labelThree">Pan No</label>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="form-floating mb-3 col-6">
                        <input type="phone" class="form-control" name="Personal Contact" id="floatingInput" placeholder="Personal Contact"
                             />
                        <label class="labelThree">Personal Contact</label>
                    </div>
                    <div class="form-floating mb-3 col-6">
                        <input type="phone" class="form-control" name="Emergency Contact" id="floatingInput" placeholder="Personal Contact"
                             />
                        <label class="labelThree">Emergency Contact</label>
                    </div>
                    <br />
                </div>
                <br />
                <div class="row">
                    <div class="form-floating mb-7 col-6">
                        <input type="phone" class="form-control present_add" name="Present Address" id="floatingInput"
                            placeholder="Personal Contact"  />
                        <label class="labelThree">Present Address</label>
                    </div>

                    <div class="form-floating mb-7 col-6">
                        <input type="phone" class="form-control present_add" name="Permenent Address" id="floatingInput"
                            placeholder="Personal Contact"  />
                        <label class="labelThree">Permenent Address&nbsp;&nbsp;</label>
                    </div>
                    <br />
                </div>
                <br />
                <div class="row">
                    <div class="form-floating mb-3 col-6">
                        <input type="date" class="form-control" name="Date Of Birth" id="floatingInput" placeholder="Personal Contact"
                             />
                        <label class="labelThree">Date Of Birth</label>
                    </div>

                    <div class="form-floating mb-3 col-6">
                        <input type="phone" class="form-control" name="Age" id="floatingInput" placeholder="Personal Contact"
                            />
                        <label class="labelThree">Age</label>
                    </div>
                    <br />
                </div>
                <br />
                <div class="row">
                    <div class="form-floating col-6">
                        <Select class="form-select" name="Gender" aria-label="Default select example">
                            <option>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </Select>
                    </div>

                    <div class="form-floating mb-3 col-6">
                        <input type="phone" class="form-control" name="Blood Group" id="floatingInput" placeholder="Personal Contact"
                             />
                        <label class="labelThree">Blood Group</label>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="form-floating col-6">
                        <Select class="form-select" name="Graduate" aria-label="Default select example">
                            <option>Graduate</option>
                            <option value="UG">UG</option>
                            <option value="PG">PG</option>
                        </Select>
                    </div>

                    <div class="form-floating mb-3 col-6">
                        <input type="text" class="form-control" name="Passed Out Year" id="floatingInput" placeholder="Personal Contact"
                             />
                        <label class="labelThree">Passed Out Year</label>
                    </div>
                    <br />
                </div>
                <br />
                <div class="row">
                    <div class="form-floating mb-3 col-6">
                        <input type="text" class="form-control" name="Degree" id="floatingInput" placeholder="Personal Contact"
                             />
                        <label class="ps-4">Degree</label>
                    </div>
                    <div class="col=6"></div>
                </div>
                <p class="headParaOne">Experience :</p>
                <div class="row">
                    <div class="form-floating mb-3 col-6">
                        <input type="text" class="form-control" name="Company Name" id="floatingInput" placeholder="Personal Contact"
                             />
                        <label class="labelThree">Company Name</label>
                    </div>
                    <div class="form-floating col-6">
                        <Select class="form-select" name="Year Of Experience" aria-label="Default select example">
                            <option>Year Of Experience</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </Select>
                    </div>
                </div>

                <br />
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="Designation" id="floatingInput" placeholder="name@example.com"
                                 />
                            <label>Designation</label>
                        </div>
                    </div>
                    <div class="col-6"></div>
                </div>
                <br />
                <p class="paraTwo mt-2">
                    Previously Interviwed by Objectways?
                    <labelv>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="Previous Employee" />
                        &nbsp; Yes&nbsp;&nbsp;&nbsp;
                    </label>
                    <label>
                        <input type="checkbox" name="Previous Employee"/>
                        &nbsp; No
                    </label>
                </p>
                <p class="mt-2">If Yes please mention how many days or months before:</p>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="Previously Interviewed date or month" id="floatingInput" placeholder="name@example.com"
                                 />
                            <label>Enter days or months</label>
                        </div>
                    </div>
                    <div class="col-6"></div>
                </div>
                <p class="headParaOne">Referal :</p>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="Employee Id" id="floatingInput" placeholder="name@example.com"
                                 />
                            <label>Employee Id</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control lastName" name="Name Of Employee" id="floatingInput"
                                placeholder="name@example.com"  />
                            <label>Name Of Employee</label>
                        </div>
                    </div>
                </div>
                <br />
                <p class="paraTwo">
                    Accept Terms & Conditions?
                    <a href="https://objectways.com/terms-of-use.html">
                        Click to view Terms & Conditions
                    </a>
                    <label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="Terms & Conditions" />
                        &nbsp; Yes&nbsp;&nbsp;&nbsp;
                    </label>
                    <label>
                        <input type="checkbox" name="Terms & Conditions" />
                        &nbsp; No
                    </label>
                </p>
                <br />
                <div class="row">
                    <div class="col-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="Place" id="floatingInput" placeholder="name@example.com"
                                 />
                            <label>Place</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input type="date" class="form-control lastName" name="Date" id="floatingInput"
                                placeholder="name@example.com" required />
                            <label>Date</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating ">
                            <input type="text" class="form-control lastName" name="Sign" id="floatingInput"
                                placeholder="name@example.com"  />
                            <label>Sign</label>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div class="d-flex justify-content-center pb-5">
                    <button class="btn btn-primary" type="submit">Submit</button>&nbsp;&nbsp;
                    <button class="btn btn-danger" type="reset">Reset the form</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwW3EiXWmJRGv18gYa8-O-WrxLBMhcXnD_mk7lMAAzvoOJ_GOKNH3mXHQe4_wAzElw/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $('#form_alerts').html("<div class='alert alert-sucess'>Form submited successfully.</div>"))
            .catch(error => $('#form_alerts').html("<div class='alert alert-danger'>Form not submitted.</div>"))
        })
      </script>
</body>
</body>

</html>
